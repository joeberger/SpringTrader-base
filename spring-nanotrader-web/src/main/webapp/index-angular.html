    <body ng-controller="mainCtrl">        
        <div id="nc-navbar" class="navbar-fixed-top"></div>
        <div class="container page">
            <div id="nc-market-summary" ng-controller="marketSummaryCtrl">

            </div>
            <div class="row">
                <div id="nc-portfolio-summary" class="span6"></div>

                <div id="nc-leftnavbar"></div>
                <div id="nc-profile"></div>
                <div id="nc-overview"></div>
                <div id="nc-help"></div>
                <div id="nc-admin"></div>

            <div id="nc-contact" ></div>
